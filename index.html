<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Q3: Seatwork 1</title>
		<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>	
		<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> temperature conversion </h1>
		<hr>				
		<img src="temp.png" class=" img-fluid">

		<!-- BS5 Alert -->
		<br> 
		<div class="alert alert-warning"> 
			<h3> given: 100 Fahrenheit </h3>
			<h3 id="area"> The temperature is</h3>
		</div>
		
		<!-- CELCIUS: (f − 32)*5/9 -->
		<button type="button" class="btn btn-danger" onclick="
			var f = 100;
			var d = 5/9; 
			var m = 32;
			var c = (f-m)*d;
			var round_c = c.toFixed(2);
			// a is answer
			document.getElementById('area').innerHTML='The temperature is '+ round_c +' C.';">Celcius
		</button>
			
		<!-- KELVIN: (f − 32)*5/9 + 273.15 -->
		<button type="button" class="btn btn-danger" onclick="
			var f = 100;
			var d = 5/9; 
			var m = 32;
			var a = 273.15;
			var k = ((f-m)*d + a);
			var round_k = k.toFixed(2);
			// a is answer
			document.getElementById('area').innerHTML='The temperature is '+ round_k +' K.';">Kelvin
		</button>

			<button type="button" class="btn btn-danger" onClick="window.location.reload()">
     			Refresh
			</button>
	</div>
		
		
	
		
</body>
</html>
